<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="580" height="520"></canvas>

<script>
	// JavaScript code goes here


    /*Ball Creation Decalration*/
	var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ctx1 = canvas.getContext("2d");
 var x = canvas.width/2;
var y = canvas.height-30;
 var x1 = canvas.width/12;
var y1 = canvas.height-10;
var dx = 2;
var dy = -2;
var dx1 = 2;
var dy1 = -2;

var ballRadius = 10;


document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

/*paddle creation Declaration*/
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;


/*
Key board button Declaration for event handling
*/

var rightPressed = false;
var leftPressed = false;







/*Brick Declararation*/

var brickRowCount = 3;
var brickColumnCount = 6;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;


var bricks = [];
for(c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0,status:1 };
    }
}

/*Draw Paddle Function*/
function drawPaddle() {

    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}


function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}




function drawball()
{
	    ctx.beginPath();
ctx.arc(x, y, ballRadius, 0, Math.PI*2);
ctx.fillStyle = "#0095DD";
ctx.fill();
ctx.closePath();

}

function drawball2()
{
        ctx1.beginPath();
ctx1.arc(x1, y1, ballRadius, 0, Math.PI*2);
ctx1.fillStyle = "#000000";
ctx1.fill();
ctx1.closePath();

}


function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();


            }

        }
    }
}




function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    
                    dy = -dy;

                    b.status = 0;
                    if(b.status == 0)
                    {
                        ctx.fillStyle = "#8B3C2B";
                    }
                }
            }
        }
    }
}


function draw() {
    // drawing code
   

ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx1.clearRect(0, 0, canvas.width, canvas.height);
  
drawBricks();
drawball();
drawball2();
   drawPaddle();
 collisionDetection();


if(x + dx > canvas.width - ballRadius || x + dx < 0) {
    dx = -dx;
}

if(y1 + dy1 > canvas.height - ballRadius || y1 + dy1 < 0) {
    dy1 = -dy1;
}
if(x1 + dx1 > canvas.width - ballRadius || x1 + dx1 < 0) {
    dx1 = -dx1;
}


if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
}
else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
}

if(y + dy < ballRadius) 
{
   dy = -dy;
} 

else if(y + dy > canvas.height-ballRadius) {

    if(x > paddleX && x < paddleX + paddleWidth) {
        if(y= y-paddleHeight)
        {
        dy = -dy;
        }

    }
    else {
        alert("GAME OVER");
        document.location.reload();
    }
}

x1 += dx1;
y1 += dy1;

x += dx;
y += dy;
}
setInterval(draw, 10);

</script>

</body>
</html>
