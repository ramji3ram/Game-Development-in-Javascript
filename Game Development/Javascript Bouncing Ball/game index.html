<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="580" height="520"></canvas>

<script>
	// JavaScript code goes here


    /*Ball Creation Decalration*/
	var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ctx1 = canvas.getContext("2d");
 var x = canvas.width/2;
var y = canvas.height-30;
 var x1 = canvas.width/12;
var y1 = canvas.height-10;
var dx = -2;
var dy = -4;
var dx1 = -2;
var dy1 = -4;

var ballRadius = 10;


/*paddle creation Declaration*/
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;


/*
Key board button Declaration for event handling
*/

var rightPressed = false;
var leftPressed = false;


/*Draw Paddle Function*/
function drawPaddle() {

    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}



function drawball()
{
	    ctx.beginPath();
ctx.arc(x, y, ballRadius, 0, Math.PI*2);
ctx.fillStyle = "#0095DD";
ctx.fill();
ctx.closePath();

}

function drawball2()
{
        ctx1.beginPath();
ctx1.arc(x1, y1, ballRadius, 0, Math.PI*2);
ctx1.fillStyle = "#000000";
ctx1.fill();
ctx1.closePath();

}

function draw() {
    // drawing code
   

ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx1.clearRect(0, 0, canvas.width, canvas.height);
   drawPaddle();
drawball();
drawball2();
if(y + dy > canvas.height - ballRadius || y + dy < 0) {
    dy = -dy;
}
if(x + dx > canvas.width - ballRadius || x + dx < 0) {
    dx = -dx;
}

if(y1 + dy1 > canvas.height - ballRadius || y1 + dy1 < 0) {
    dy1 = -dy1;
}
if(x1 + dx1 > canvas.width - ballRadius || x1 + dx1 < 0) {
    dx1 = -dx1;
}

x1 += dx1;
y1 += dy1;

x += dx;
y += dy;
}
setInterval(draw, 10);

</script>

</body>
</html>
